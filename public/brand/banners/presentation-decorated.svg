<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient background - Volentis colors -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F2A38"/>
      <stop offset="50%" stop-color="#1B3A4B"/>
      <stop offset="100%" stop-color="#0F2A38"/>
    </linearGradient>
    
    <!-- Cyan orb gradient -->
    <radialGradient id="cyanOrb" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#2AAAD9" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#2AAAD9" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Light cyan orb gradient -->
    <radialGradient id="lightCyanOrb" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#7DD3E8" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#7DD3E8" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Teal accent orb -->
    <radialGradient id="tealOrb" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4ECDC4" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#4ECDC4" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Node/network gradients -->
    <linearGradient id="nodeGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7DD3E8"/>
      <stop offset="100%" stop-color="#2AAAD9"/>
    </linearGradient>
    <linearGradient id="nodeGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4ECDC4"/>
      <stop offset="100%" stop-color="#2AAAD9"/>
    </linearGradient>
    
    <!-- Blur filters -->
    <filter id="blurLarge" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="80"/>
    </filter>
    
    <filter id="blurMedium" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="50"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Large cyan orb - top right -->
  <ellipse cx="1700" cy="-100" rx="700" ry="600" fill="url(#cyanOrb)" filter="url(#blurLarge)"/>
  
  <!-- Light cyan orb - bottom left -->
  <ellipse cx="100" cy="1150" rx="600" ry="500" fill="url(#lightCyanOrb)" filter="url(#blurLarge)"/>
  
  <!-- Medium orb - center top -->
  <ellipse cx="960" cy="-200" rx="400" ry="350" fill="url(#tealOrb)" filter="url(#blurMedium)"/>
  
  <!-- Small accent orb - right side -->
  <ellipse cx="1600" cy="700" rx="300" ry="280" fill="url(#lightCyanOrb)" filter="url(#blurMedium)"/>
  
  <!-- Network nodes - AI theme (top right cluster) -->
  <circle cx="1680" cy="180" r="8" fill="url(#nodeGrad1)" opacity="0.6"/>
  <circle cx="1750" cy="280" r="5" fill="#7DD3E8" opacity="0.4"/>
  <circle cx="1820" cy="200" r="6" fill="url(#nodeGrad2)" opacity="0.5"/>
  <circle cx="1620" cy="320" r="4" fill="#4ECDC4" opacity="0.35"/>
  <circle cx="1720" cy="380" r="5" fill="#7DD3E8" opacity="0.3"/>
  <circle cx="1550" cy="250" r="4" fill="#2AAAD9" opacity="0.3"/>
  
  <!-- Connecting lines -->
  <line x1="1680" y1="180" x2="1750" y2="280" stroke="#2AAAD9" stroke-width="1" stroke-opacity="0.25"/>
  <line x1="1680" y1="180" x2="1820" y2="200" stroke="#7DD3E8" stroke-width="1" stroke-opacity="0.2"/>
  <line x1="1750" y1="280" x2="1620" y2="320" stroke="#4ECDC4" stroke-width="1" stroke-opacity="0.2"/>
  <line x1="1750" y1="280" x2="1720" y2="380" stroke="white" stroke-width="1" stroke-opacity="0.1"/>
  <line x1="1820" y1="200" x2="1720" y2="380" stroke="#2AAAD9" stroke-width="1" stroke-opacity="0.15"/>
  <line x1="1680" y1="180" x2="1550" y2="250" stroke="#7DD3E8" stroke-width="1" stroke-opacity="0.15"/>
  
  <!-- Small node cluster - bottom left -->
  <circle cx="200" cy="850" r="4" fill="#7DD3E8" opacity="0.25"/>
  <circle cx="280" cy="920" r="3" fill="#4ECDC4" opacity="0.2"/>
  <circle cx="150" cy="950" r="3" fill="#2AAAD9" opacity="0.2"/>
  <line x1="200" y1="850" x2="280" y2="920" stroke="#2AAAD9" stroke-width="1" stroke-opacity="0.15"/>
  <line x1="200" y1="850" x2="150" y2="950" stroke="#7DD3E8" stroke-width="1" stroke-opacity="0.12"/>
  
  <!-- Overlapping circles - right side -->
  <circle cx="1750" cy="560" r="150" fill="none" stroke="#2AAAD9" stroke-width="1" stroke-opacity="0.15"/>
  <circle cx="1670" cy="640" r="110" fill="none" stroke="white" stroke-width="1" stroke-opacity="0.1"/>
  
  <!-- Gradient accent lines -->
  <line x1="1400" y1="0" x2="1400" y2="120" stroke="url(#nodeGrad1)" stroke-width="1" stroke-opacity="0.25"/>
  <line x1="1300" y1="1080" x2="1300" y2="980" stroke="white" stroke-width="1" stroke-opacity="0.08"/>
</svg>
