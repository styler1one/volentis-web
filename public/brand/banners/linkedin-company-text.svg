<svg width="1584" height="396" viewBox="0 0 1584 396" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient background - Volentis colors -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F2A38"/>
      <stop offset="50%" stop-color="#1B3A4B"/>
      <stop offset="100%" stop-color="#0F2A38"/>
    </linearGradient>
    
    <!-- Cyan orb gradient -->
    <radialGradient id="cyanOrb" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#2AAAD9" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#2AAAD9" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Light cyan orb gradient -->
    <radialGradient id="lightCyanOrb" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#7DD3E8" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#7DD3E8" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Node/network gradients -->
    <linearGradient id="nodeGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7DD3E8"/>
      <stop offset="100%" stop-color="#2AAAD9"/>
    </linearGradient>
    <linearGradient id="nodeGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4ECDC4"/>
      <stop offset="100%" stop-color="#2AAAD9"/>
    </linearGradient>
    
    <!-- Blur filter -->
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="40"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1584" height="396" fill="url(#bgGradient)"/>
  
  <!-- Cyan orb - top right -->
  <ellipse cx="1400" cy="-50" rx="400" ry="350" fill="url(#cyanOrb)" filter="url(#blur)"/>
  
  <!-- Light cyan orb - bottom left -->
  <ellipse cx="200" cy="450" rx="350" ry="300" fill="url(#lightCyanOrb)" filter="url(#blur)"/>
  
  <!-- Network nodes - AI theme -->
  <circle cx="1380" cy="80" r="6" fill="url(#nodeGrad1)" opacity="0.6"/>
  <circle cx="1420" cy="140" r="4" fill="#7DD3E8" opacity="0.4"/>
  <circle cx="1480" cy="100" r="5" fill="url(#nodeGrad2)" opacity="0.5"/>
  <circle cx="1320" cy="180" r="3" fill="#4ECDC4" opacity="0.3"/>
  
  <!-- Connecting lines -->
  <line x1="1380" y1="80" x2="1420" y2="140" stroke="#2AAAD9" stroke-width="1" stroke-opacity="0.2"/>
  <line x1="1380" y1="80" x2="1480" y2="100" stroke="#7DD3E8" stroke-width="1" stroke-opacity="0.15"/>
  <line x1="1420" y1="140" x2="1320" y2="180" stroke="#4ECDC4" stroke-width="1" stroke-opacity="0.2"/>
  
  <!-- Overlapping circles - brand element -->
  <circle cx="1420" cy="280" r="100" fill="none" stroke="#2AAAD9" stroke-width="1" stroke-opacity="0.2"/>
  <circle cx="1360" cy="320" r="75" fill="none" stroke="white" stroke-width="1" stroke-opacity="0.1"/>
  
  <!-- Gradient accent lines -->
  <line x1="1100" y1="0" x2="1100" y2="80" stroke="url(#nodeGrad1)" stroke-width="1" stroke-opacity="0.3"/>
  
  <!-- TEXT OVERLAY - Right aligned for LinkedIn -->
  <text x="1464" y="160" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="64" font-weight="700" fill="white" letter-spacing="-0.02em" text-anchor="end">
    Enterprise AI
  </text>
  
  <text x="1464" y="240" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="48" font-weight="600" fill="#2AAAD9" letter-spacing="-0.01em" text-anchor="end">
    you can trust.
  </text>
</svg>
